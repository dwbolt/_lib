  <br>
  <div class="section">
    <label>Name: <input id="name" type="text" size=40 placeholder="Event Name..." /></label>
  </div>

  <div class="section">
    <label>URL: <input id="url" type="text" size=40 placeholder="Event URL..." /></label>
  </div>

  <div class="section">
    <label>Description<br><textarea id="description" rows="11" cols="50" style="resize: none; border-radius: 5px;"></textarea></label>
  </div>

  <div class="section">
    Start:
    <label>Date <input id="start_date" type="date" /></label>
    <label>Time <input id="start_time" type="time" /></label>
  </div>

  <div class="section">
    End:
    <label>Date <input id="end_date" type="date"/> </label>
    <label>Time <input id="end_time" type="time" /></label>
  </div>


  <div class="section">
    <label>Duration: 
    <input id="duration_days"    type="number" min="0" max="99"/>
    <input id="duration_hours"   type="number" min="0" max="23"/>:
    <input id="duration_minutes" type="number" min="0" max="59"/>
    </label>

    <label>Time Zone: 
    <select id="timeZone">
      <option value="ET">Eastern</option>
      <option value="CT">Central</option>
      <option value="MT">Mountain</option>
      <option value="PT">Pacific</option>
    </select></label>

  </div>

  <div class="section">
    <label>Repeats: 
    <select id="repeatType" onChange="app.page.edit.renderEndDateSelector()">
      <option value="never" selected>Never</option>
      <option value="weekly" >Weekly </option>
      <option value="monthly">Monthly</option>
      <option value="yearly" >Yearly </option>
    </label>
    </select>
  </div>

  <div id="monthly_repeat" class="section">
    <div class="monthlyRepeatsLabel">
      <label>Repeats On:</label>
      <a class="addNewRepeatMonthly" onClick="app.page.edit.addNewRepeatMonthy()">+</a>
    </div>

    <div>
      <select>
        <option value="1" selected>1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">Last</option>
      </select>
      <select>
        <option value="0" selected> Sunday   </option>
        <option value="1">          Monday   </option>
        <option value="2">          Tuesday  </option>
        <option value="3">          Wednesday</option>
        <option value="4">          Thursday </option>
        <option value="5">          Friday   </option>
        <option value="6">          Saturday </option>
      </select>
    </div>
  </div>

  <div id="weekly_repeat" class="section">
    <div class="dayPicker">
      <br>Repeats on
      <label class="pickDayContainer">
        <input type="checkbox" value="sunday" class="repeatCheckbox" id="sunCheck">
        <span class="checkmark">Su</span></label>
      <label class="pickDayContainer">
        <input type="checkbox" value="monday"class="repeatCheckbox" id="monCheck">
        <span class="checkmark">Mo</span></label>
      <label class="pickDayContainer">
        <input type="checkbox" value="tuesday" class="repeatCheckbox" id="tueCheck">
        <span class="checkmark">Tu</span></label>
      <label class="pickDayContainer">
        <input type="checkbox" value="wednesday" class="repeatCheckbox" id="wedCheck">
        <span class="checkmark">We</span></label>
      <label class="pickDayContainer">
        <input type="checkbox" value="thursday" class="repeatCheckbox" id="thurCheck">
        <span class="checkmark">Tr</span></label>
      <label class="pickDayContainer">
        <input type="checkbox" value="friday" class="repeatCheckbox" id="friCheck">
        <span class="checkmark">Fr</span></label>
      <label class="pickDayContainer">
        <input type="checkbox" value="saturday" class="repeatCheckbox" id="satCheck">
        <span class="checkmark">Sa</span></label>
    </div>
  </div>

  <div id="end_repeat" class="section">
    Repeat Ends <!--label>after:</label><input id="repeat_count" type="number" min="0" max="99"/> times, or<br-->
    on:<label>Date <input id="repeat_end_date" type="date"/> </label> <label>Time <input id="repeat_end_time" type="time" /></label>
  </div>

  <div class="section">
    <br>
    <button id="addEventButton"   onClick="app.page.edit.addNewEvent();">Add Event</button>
    <button id="saveEventButton"  onClick="app.page.edit.save(       );">Save      </button>
    <button id="cancelEventButton"onClick="app.page.edit.closeForm(  );">Cancel    </button>
    <button id="deleteEventButton"onClick="app.page.edit.deleteEvent();" >Delete   </button>
  </div>
